<div
[scrollWindow] ="false"
infiniteScroll
[infiniteScrollDistance]="scrollDownDistance"
[infiniteScrollThrottle]="throttle"
[infiniteScrollUpDistance]="scrollUpDistance"
(scrolled)="onScrollDown()"
>
@if(reviews){
  <app-review-card [reviews]="reviews"/>
}





</div>
