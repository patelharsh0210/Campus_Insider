
<div class="flex gap-6 ">
    @for (item of cards; track $index) {
        <div class="rounded-md shadow-md p-6 flex-col gap-2 items-center justify-center text-left w-56 h-52 border ">
            <div><span class="text-lg font-semibold">{{item.title}}</span></div>
            <div>
                <p class="font-normal" >{{item.discription}}</p>
            </div>
        </div>
    }
</div>
