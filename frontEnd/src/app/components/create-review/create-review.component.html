<div class="min-h-screen bg-gray-100 p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Review</h2>
      
      <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter review title"
          >
        </div>

        <!-- Content -->
        <div>
          <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
          <textarea
            id="content"
            formControlName="content"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Write your review here"
          ></textarea>
        </div>

        <!-- College Selection -->
        <div>
          <label for="college" class="block text-sm font-medium text-gray-700 mb-1">Select College</label>
          <select
            id="college"
            formControlName="collegeId"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select a college</option>
            @for (college of colleges; track $index) {
                <option [value]="college?.id">
                    {{ college?.name }}
                  </option>
            }
          
          </select>
        </div>

        <!-- File Upload -->
        <div>
          <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Upload File</label>
          <input
            type="file"
            id="file"
            (change)="onFileChange($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
          <button
            type="submit"
            [disabled]="!reviewForm.valid"
            class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:bg-blue-300"
          >
            Submit
          </button>
          <button
            type="button"
            (click)="onReset()"
            class="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
